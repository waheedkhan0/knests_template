version: "3.5"

networks:
  knests-test:
    external: true

services:
  e2e:
    command: npm run test
    # command: node server.js --hostname 0.0.0.0 --port="${SERVICE_PORT:-8080}"
    build: 
      context: ./e2e_tests
    volumes:
      # - ./e2e_tests:/e2e/app
      - ./client:/data
    depends_on: 
      - client
    environment:
      CLIENT_URL: http://client:8080
    networks:
      - "knests-test"

  client:
    command: node server.js --hostname 0.0.0.0 --port="${SERVICE_PORT:-8080}"
    build: 
      context: ./client
      target: builder
    ports:
      - "8082:8080"
    environment:
      SERVER_URL: http://server:8081
      NODE_ENV: test
    networks:
      - "knests-test"


  server:
    command: "npm run start:test"

    build: 
      context: ./server
      target: app
    restart: "no"
    env_file:
      - ./server/docker/test.env
